<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
</head>
<body>

  <!-- Background elements -->
  <div class="background-elements">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    
    <div class="geometric-shape shape-1"></div>
    <div class="geometric-shape shape-2"></div>
    <div class="geometric-shape shape-3"></div>
    <div class="geometric-shape shape-4"></div>
  </div>

  <!-- Signup form -->
  <div class="form-container">
    <h2 class="form-title">Create Account</h2>
    <div class="form-group">
      <label class="form-label" for="signupEmail">Email</label>
      <input type="email" id="signupEmail" class="form-input" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label class="form-label" for="signupPassword">Password</label>
      <input type="password" id="signupPassword" class="form-input" placeholder="Enter your password">
    </div>
    <button id="signupBtn" class="submit-btn">Sign Up</button>
    <div class="form-footer">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

<script type="module">
  // Import the Firebase modules you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDKamRkgkNd5PWBjqLuwsrmMGbZIByC21o",
    authDomain: "cinemech-55e04.firebaseapp.com",
    projectId: "cinemech-55e04",
    storageBucket: "cinemech-55e04.firebasestorage.app",
    messagingSenderId: "777654018729",
    appId: "1:777654018729:web:afd4d55e2a9344815abfb8"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("signupBtn").addEventListener("click", () => {
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(userCredential => {
        alert("Signup successful!");
        window.location.href = "login.html";
      })
      .catch(error => {
        alert(error.message);
      });
  });
</script>

</body>
</html>
