<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <script type="module">
  // Import the Firebase modules you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  // Your web app's Firebase configuration
  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDKamRkgkNd5PWBjqLuwsrmMGbZIByC21o",
    authDomain: "cinemech-55e04.firebaseapp.com",
    projectId: "cinemech-55e04",
    storageBucket: "cinemech-55e04.firebasestorage.app",
    messagingSenderId: "777654018729",
    appId: "1:777654018729:web:afd4d55e2a9344815abfb8"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // make auth globally available
  window.auth = auth;
</script>


  <!-- Floating Shapes -->
  <div class="background-elements">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
  </div>

  <!-- Form -->
  <div class="form-container">
    <h2 class="form-title">Welcome Back</h2>

    <div class="form-group">
      <label for="loginEmail" class="form-label">Email</label>
      <input type="email" id="loginEmail" class="form-input" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="loginPassword" class="form-label">Password</label>
      <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password">
    </div>


    <button id="loginBtn" class="submit-btn">Login</button>

    <div class="form-footer">
      Donâ€™t have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { auth } from "./firebase-config.js"; 
    import { signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "m.html"; // redirect to dashboard
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>
</body>
</html>
